# Configuración básica del sitio  
title: Mi Blog de Desarrollo  
description: Un blog donde comparto cosas de programación y tecnología.  
baseurl: "buenas-practicas"  # usualmente vacío para GitHub Pages  
url: "https://waltercerrudo.github.io"  # Cambia por tu URL real  

# Configuración del autor  
author:  
  name: Walter Cerrudo
  email: tuemail@ejemplo.com  

# Tema del sitio (puedes escoger uno oficial o uno personalizado)  
theme: jekyll-theme-architect  

# Configuración de markdown  
markdown: kramdown  
kramdown:  
  input: GFM  # GitHub Flavored Markdown  

# Plugins (GitHub Pages soporta solo algunos, no es necesario poner si no usas)  
plugins:  
  - jekyll-feed  
  - jekyll-seo-tag  

# Configuraciones adicionales  
paginate: 5  # posts por página en caso que tengas blog  
paginate_path: "/page:num/"  

# Opciones para mostrar la fecha en un formato legible  
date_format: "%d %B %Y" 